sudo: required
services:
- docker

before_install:
- docker build -t huy/react-test -f ./client/Dockerfile.dev ./client

script:
- docker run stephengrider/react-test npm test -- --coverage

after_success:
- docker build -t huy/multi-client ./client
- docker build -t huy/multi-nginx ./nginx
- docker build -t huy/multi-server ./server
- docker build -t huy/multi-worker ./worker
# Log in to the docker CLI
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# Take those images and push them to docker hub
- docker push huy/multi-client
- docker push huy/multi-nginx
- docker push huy/multi-server
- docker push huy/multi-worker
